  <body class="text-center">
    
<div class="container">
    <div class="row">

        <div class="col-md-6">
            <div class="card">
                <form action="/" class="box" method="post">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category,message in messages %}
                    <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                       {{message}}
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <h1>Login</h1>
                    <p class="text-muted"> Please enter your login and password!</p>
                  <input type="text" name="uname" placeholder="Username" required>
                  <input type="password" name="upass" placeholder="Password" required>
                  <a class="forgot text-muted" href="/forget_password">Forgot password?</a>
                  <a class="forgot text-muted" href="/register">Register</a>
                    <div class="row">
                        <div class="col">
                            <input type="submit" name="" value="Login">
                        </div>

                    </div>



                    <div class="col-md-12">
                        <ul class="social-network social-circle">
                            <li><a href="https://www.facebook.com/" target="_blank" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="https://twitter.com/" target="_blank" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="https://myaccount.google.com/" target="_blank" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
